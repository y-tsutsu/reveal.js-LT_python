### 要約

宇宙からのメッセージがあったが，単語の中で読み取れない文字もある．存在する単語の中から一致する候補を数える．

```
Input                  Output

3 5 4                  Case #1: 2
abc                    Case #2: 1
bca                    Case #3: 3
dac                    Case #4: 0
dbc
cba
(ab)(bc)(ca)
abc
(abc)(abc)(abc)
(zyx)bc
```

※正規表現を使えば簡単

### 全体も数行で終わり

```
import re

with open('A-large-practice.in') as f:
    L, D, N = [int(x) for x in f.readline()[:-1].split()]
    words = [f.readline()[:-1] for _ in range(D)]
    for i in range(N):
        pattern = f.readline()[:-1].replace('(', '[').replace(')', ']')
        K = len([w for w in words if re.match(pattern, w)])
        print('Case #{0}: {1}'.format(i + 1, K))
```

## おまけ

### 最後のfor文もリスト内包表記で

```
import re

with open('A-large-practice.in') as f:
    L, D, N = [int(x) for x in f.readline()[:-1].split()]
    words = [f.readline()[:-1] for _ in range(D)]
    [print('Case #{0}: {1}'.format(x[0], len([w for w in words if re.match(x[1], w)]))) for x in [(i + 1, f.readline()[:-1].replace('(', '[').replace(')', ']')) for i in range(N)]]
```
